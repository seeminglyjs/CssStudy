<html>
	<head>
		<title>생활코딩  css 정주행</title>
		<meta charset="UTF-8">
		<style>
			#px{
			font-size : 16px;
			}
			
			#rem{
			font-size : 1rem;	
			}			
		</style>
		
		
		<style>
		h1{
		color:rgb(225,225,225);}
		
		h2{
		color:#FF0000;
		}
		
		</style>
		
		
				
	</head>			
	<body>
		<div id ="px">px</div>
		<!--px는 폰트의 크기가 고정 되어 있다 -->
		<div id="rem">rem</div>	
		<!-- rem은 폰트의 크기를 가변적으로 바꿀수 있다. -->
		<h1>hello world</h1>
		<h2>hello world</h2>
		
	</body>

</html>
